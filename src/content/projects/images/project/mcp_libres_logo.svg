<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Icono principal - Cubos apilados representando MCPs -->
  <g fill="url(#iconGradient)">
    <!-- Cubo 1 (File Manager) -->
    <rect x="60" y="80" width="25" height="25" rx="3"/>
    <polygon points="60,80 72.5,70 97.5,70 85,80" fill="url(#iconGradient)" opacity="0.7"/>
    <polygon points="85,80 97.5,70 97.5,95 85,105" fill="url(#iconGradient)" opacity="0.5"/>
    
    <!-- Cubo 2 (Text Processor) -->
    <rect x="85" y="60" width="25" height="25" rx="3"/>
    <polygon points="85,60 97.5,50 122.5,50 110,60" fill="url(#iconGradient)" opacity="0.7"/>
    <polygon points="110,60 122.5,50 122.5,75 110,85" fill="url(#iconGradient)" opacity="0.5"/>
    
    <!-- Cubo 3 (Security) -->
    <rect x="110" y="100" width="25" height="25" rx="3"/>
    <polygon points="110,100 122.5,90 147.5,90 135,100" fill="url(#iconGradient)" opacity="0.7"/>
    <polygon points="135,100 147.5,90 147.5,115 135,125" fill="url(#iconGradient)" opacity="0.5"/>
    
    <!-- Cubo 4 (Database) -->
    <rect x="35" y="120" width="25" height="25" rx="3"/>
    <polygon points="35,120 47.5,110 72.5,110 60,120" fill="url(#iconGradient)" opacity="0.7"/>
    <polygon points="60,120 72.5,110 72.5,135 60,145" fill="url(#iconGradient)" opacity="0.5"/>
  </g>
  
  <!-- Líneas de conexión entre cubos -->
  <g stroke="url(#iconGradient)" stroke-width="2" opacity="0.6">
    <line x1="85" y1="92.5" x2="97.5" y2="72.5"/>
    <line x1="110" y1="72.5" x2="122.5" y2="102.5"/>
    <line x1="60" y1="92.5" x2="47.5" y2="132.5"/>
  </g>
  
  <!-- Texto "MCP" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#iconGradient)">MCP</text>
  
  <!-- Texto "LIBRES" -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="url(#iconGradient)" opacity="0.8">LIBRES</text>
</svg>